[tool.poetry]
name = "pyazo_api"
version = "0.1.0"
description = "Screenshot upload service"
authors = ["Jelena Dokic <jelena.dpk@gmail.com>"]
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = "^3.7"
alembic = "^1.4.2"
argon2-cffi = "^19.2.0"
fastapi = "^0.53.1"
passlib = "^1.7.2"
psycopg2 = "^2.8.4"
pyjwt = "^1.7.1"
python-multipart = "^0.0.5"
sqlalchemy = "^1.3.15"
uvicorn = "^0.11.3"
aiofiles = "^0.4.0"

[tool.poetry.dev-dependencies]
python-dotenv = "^0.12.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
